<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="num();return false;">
        enter_number<input type="number" id="n1" placeholder="enter any digit"><br>
        enter_number<input type="number" id="n2" placeholder="enter any digit"><br>
        <button type="submit" value="submit">submit</button>
    </form>
    <script>
        function num()
        {
            let n1=parseInt(document.getElementById("n1").value);
            let n2=parseInt(document.getElementById("n2").value);

            let add=n1+n2;
            let sub=n1-n2;
            let mul=n1*n2;
            let div=n1/n2;

            document.write(n1+ " + " +n2+ "=" +add+ "<br>");
            document.write(n1+ "-" +n2+ "=" +sub+ "<br>");
            document.write(n1+ "*" +n2+ "=" +mul+ "<br>");
            document.write(n1+ "/" +n2+ "=" +div+ "<br>");
        }
    </script>
</body>
</html>
